<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>


	function callPHP(functionId)
	{
	$.ajax({
    	type: "GET",
    	data: {functionId: functionId},
    	url: 'phpWyce.php'
	    }).done(function (data) {
			if(data == "failure") {
				alert("Failure");
	        }
	        else {
				getAuthToken(data);
			}
		});
	}
	
	function getAuthToken(clientId)
	{
		var redirect_uri = "http://localhost:8888/wycePlaylists.html";
		var state = "koolaid";
		document.location.href = "https://accounts.spotify.com/authorize/?client_id=" + clientId + "&response_type=code&redirect_uri="+redirect_uri+"&state=" + state;
	}
	
	
</script>

<h2>

	<div class="defaultButton">
			<div class="btn btn-success">
				<INPUT type="submit" name="authorize" value="Authorize" onclick="callPHP(2);">
